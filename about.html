<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Loadingâ€¦</title>
  <link rel="stylesheet" href="style.css" />
  <script src="data-defaults.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="" alt="Logo">
    <h1 id="pageTitle"></h1>
    <p class="tagline"></p>
    <nav id="mainNav"></nav>
  </header>

  <section class="section">
    <h2>About Us</h2>
    <div id="pageContent"></div>
  </section>

  <footer>
    <p>&copy; 2025 A One Hospitality Services</p>
  </footer>

  <script>
    // load or init data
    let site = JSON.parse(localStorage.getItem("siteData")) || DEFAULT_DATA;
    localStorage.setItem("siteData", JSON.stringify(site));

    // header
    document.querySelector("header .logo").src = site.global.logo;
    document.querySelector(".tagline").textContent = site.global.tagline;
    const nav = document.getElementById("mainNav");
    site.pages.about.nav.forEach(i => {
      const a = document.createElement("a");
      a.href = i.href; a.textContent = i.text;
      nav.appendChild(a);
    });

    // title + content
    document.getElementById("pageTitle").textContent = site.pages.about.title;
    document.getElementById("pageContent").innerHTML = site.pages.about.content;
  </script>
</body>
</html>
