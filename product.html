<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Loadingâ€¦</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="data-defaults.js"></script>
</head>
<body>
  <header>
    <img class="logo" src="" alt="Logo">
    <h1 id="pageTitle"></h1>
    <p class="tagline"></p>
    <nav id="mainNav"></nav>
  </header>

  <section class="section">
    <h2>Products</h2>
    <div id="productList"></div>
  </section>

  <footer>
    <p>&copy; 2025 A One Hospitality Services</p>
  </footer>

  <script>
    let site = JSON.parse(localStorage.getItem("siteData")) || DEFAULT_DATA;
    localStorage.setItem("siteData", JSON.stringify(site));

    document.querySelector("header .logo").src = site.global.logo;
    document.querySelector(".tagline").textContent = site.global.tagline;
    const nav = document.getElementById("mainNav");
    site.pages.product.nav.forEach(i => {
      const a = document.createElement("a");
      a.href = i.href; a.textContent = i.text;
      nav.appendChild(a);
    });

    document.getElementById("pageTitle").textContent = site.pages.product.title;

    // render products
    const products = site.products;
    const list = document.getElementById("productList");
    list.innerHTML = products.length
      ? products.map(p => `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <div>
              <h3>${p.name}</h3>
              <p><strong>Category:</strong> ${p.category}</p>
              <p>${p.desc}</p>
            </div>
          </div>
        `).join("")
      : "<p>No products available.</p>";
  </script>
</body>
</html>
