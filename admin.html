<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login" class="login-container">
    <h2>Admin Login</h2>
    <input id="adminPass" type="password" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" class="dashboard" style="display:none;">
    <h2>Manage Products</h2>
    <form id="productForm">
      <input id="category"     type="text"     placeholder="Category" required />
      <input id="productName"  type="text"     placeholder="Product Name" required />
      <textarea id="productDesc" placeholder="Product Description"></textarea>
      <input id="productImage" type="file"     accept="image/*" required />
      <button type="submit">Add Product</button>
    </form>

    <h3>Product List</h3>
    <div id="productList"></div>
  </div>

  <script>
    const adminPassword = "admin123"; // Change this to a secure password

    function login() {
      const input = document.getElementById("adminPass").value;
      if (input !== adminPassword) {
        return alert("Incorrect password!");
      }
      document.getElementById("login").style.display     = "none";
      document.getElementById("dashboard").style.display = "block";
      loadProducts();
    }

    document.getElementById("productForm").addEventListener("submit", e => {
      e.preventDefault();
      const cat = document.getElementById("category").value;
      const name = document.getElementById("productName").value;
      const desc = document.getElementById("productDesc").value;
      const file = document.getElementById("productImage").files[0];
      if (!file) return alert("Please select an image.");

      const reader = new FileReader();
      reader.onload = () => {
        const products = JSON.parse(localStorage.getItem("products") || "[]");
        products.push({ category: cat, name, desc, image: reader.result });
        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
        document.getElementById("productForm").reset();
      };
      reader.readAsDataURL(file);
    });

    function loadProducts() {
      const list = document.getElementById("productList");
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      list.innerHTML = products.map((p, i) => `
        <div class="product-card">
          <img src="${p.image}" width="100" alt="${p.name}" />
          <strong>${p.name}</strong> (${p.category})
          <p>${p.desc}</p>
          <button onclick="deleteProduct(${i})">Delete</button>
        </div>
      `).join("") || "<p>No products yet.</p>";
    }

    function deleteProduct(i) {
      const products = JSON.parse(localStorage.getItem("products") || "[]");
      products.splice(i, 1);
      localStorage.setItem("products", JSON.stringify(products));
      loadProducts();
    }
  </script>
</body>
</html>
